<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoroccoAI server</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');
    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 10px;
      color: black;
      background-color: transparent;
      font-family: 'Ubuntu', sans-serif;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #968D8D;
    }
    h1 {
      font-family: 'Ubuntu', sans-serif;
      color: #0078d4;
      font-size: 36px;
      margin-top: 20px;
    }
    img {
      display: block;
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    button {
      display: block;
      width: 60%;
      height: 50px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 10px auto;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      img {
        width: 150px;
        height: 150px;
      }
      button {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>MoroccoAI Servers</h1>
  <img src="https://telegra.ph/file/1f6dbd646e3605f4a0895.png" alt="dev img">
  <button onclick="window.location.href='/deploy-page';">deploy script</button>
  <button onclick="window.location.href='/deploy-code';">deploy code</button>
  <button onclick="window.location.href='/deploy-datas';">database</button>
  <footer>
    <p>-- developer page on <a href="https://fb.com/Morocco.openai">Facebook</a></p>
  </footer>
</body>
</html>
