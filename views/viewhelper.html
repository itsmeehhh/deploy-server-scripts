<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مشاهدة السجلات</title>
<script src="/socket.io/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const socket = io.connect();
    const logsContainer = document.getElementById('logs');
    const autoScrollCheckbox = document.getElementById('autoScroll');
    const filename = window.location.pathname.split('/').pop();
    document.getElementById('filename').textContent = filename + ' logs';

    socket.on('newLog', function (data) {
      if (data.file === filename) {
        const messageElement = document.createElement('div');
        messageElement.textContent = data.message;
        logsContainer.appendChild(messageElement);
        if (autoScrollCheckbox.checked) {
          logsContainer.scrollTop = logsContainer.scrollHeight;
        }
      }
    });
    socket.emit('requestLogs', filename);
    socket.on('logs', function (logs) {
      logs.forEach(function (log) {
        const messageElement = document.createElement('div');
        messageElement.textContent = log;
        logsContainer.appendChild(messageElement);
      });
      if (autoScrollCheckbox.checked) {
        logsContainer.scrollTop = logsContainer.scrollHeight;
      }
    });

    const clearLogsBtn = document.createElement('button');
    clearLogsBtn.textContent = 'delete logs';
    clearLogsBtn.style.position = 'absolute';
    clearLogsBtn.style.bottom = '10px';
    clearLogsBtn.style.right = '10px';
    document.body.appendChild(clearLogsBtn);

    clearLogsBtn.addEventListener('click', function() {
      if (confirm('هل انت متأكد انك تريد مسح السجلات الخاصة بهذا الملف؟')) {
        fetch('/viewlogs/' + filename + '/delete')
          .then(response => response.text())
          .then(text => {
            alert(text);
            window.location.href = '/viewlogs/' + filename;
          });
      }
    });
});
</script>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* تغيير لضمان أن الحاوية في الأسفل */
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  #logs {
    width: 800px; /* ثابت بدلاً من النسب المئوية */
    height: 1000px; /* ضعف الارتفاع الأصلي */
    overflow-y: scroll;
    background-color: #222;
    padding: 20px;
    margin-top: auto; /* لدفع الحاوية إلى الأسفل */
    box-sizing: border-box;
    white-space: pre-wrap;
    font-size: 16px; /* حجم ثابت للخط */
    border-radius: 25px;
    border: 5px solid #555;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    margin-bottom: 55px;
  }
  #logs div {
    margin-bottom: 10px;
  }
  h1 {
    font-size: 6em; /* حجم خط filename logs */
    font-weight: bold;
    font-family: 'Arial', sans-serif;
    color: #fff;
    width: 100%;
    text-align: center;
    padding: 20px 0;
    margin-bottom: 20px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0px;
    margin-bottom: 20px; /*هامش أسفل الزر */
  }
  label {
    font-size: 25px;
    color: #fff; 
  }

  #autoScroll {
    width: 30px;
    height: 30px;
  }

</style>
</head>
<body>
<h1 id="filename">filename logs</h1>
<label for="autoScroll">AutoScroll down</label>
<input type="checkbox" id="autoScroll" checked>
<div id="logs"></div>
</body>
</html>
